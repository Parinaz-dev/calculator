<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-parent">
      <div class="parent">
        <div class="screen">
          <input type="text" placeholder="" />
        </div>
        <div class="keys">
          <div class="numbers">
            <div class="show">
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              <button class="minus">-</button>
            </div>
            <div class="show">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="multiply">*</button>
            </div>
            <div class="show">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="divide">/</button>
            </div>
          </div>
          <div class="plus">
            <button>+</button>
          </div>
        </div>

        <div class="clear-all">
          <input type="text" />
          <button>C</button>
        </div>
      </div>
    </div>

    <script>
      const buttons = document.querySelectorAll(".button");
      // const minus = document.querySelectorAll(".minus");
      // const multiply = document.querySelectorAll(".multiply");
      // const plus = document.querySelectorAll(".plus");
      // const divide = document.querySelectorAll(".divide");
      const pshow = document.querySelector(".screen input");

      buttons.forEach(function (button) {
        button.addEventListener("click", function () {
          pshow.value += button.textContent;
        });
      });
    </script>
  </body>
</html>
